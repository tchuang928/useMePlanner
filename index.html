<!DOCTYPE html>
<html>
	<head>
		<title>useMe Planner</title>

		<!-- css files -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/styles.css">
		<link rel="icon" type="image/x-icon" href="public/img/favicon.ico">
		<meta name="author" content="Tom Huang">

		<meta name="viewport" content="width=device-width, initial-scale=9.0">
	</head>
	<body class="container">
		<div id="master">

			<!-- Navigation bar -->

			<div>
				<a class="leftPadding" target="_blank" href="http://gmail.com/">
					<span class="icon">
						<i class="fa fa-envelope"></i>
					</span>
				</a>
			</div>
			<div class="row">
				<div class="col-md-6" id="weeklyCol">

					<!-- Weekly Calendar Header -->

					<div class="col-md-2">
						<h1 class="base hidden-sm hidden-xs" id="monthNum"></h1>
					</div>
					<div class="col-md-10 borderRight">
						<h5 id="yearmonth"></h5>
					</div>

					<!-- Weekly Calendar to-do -->
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="sun"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">SUN</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="mon"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">MON</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<div class="checkbox">
							<label><input type="checkbox" value="">To-do</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">To-do</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">To-do</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" value="">To-do</label>
						</div>
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="tue"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">TUE</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="wed"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">WED</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="thu"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">THU</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="fri"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">FRI</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
					<div class="col-md-2 borderDay">
						<div class="col-md-6 monthDay">
							<h3 class="monthDay" id="sat"></h3>
						</div>
						<div class="col-md-6 day">
							<h6 class="day">SAT</h6>	
						</div>
					</div>
					<div class="col-md-10 borderText">
						<ul>
						</ul>	
					</div>
				</div>

				<!-- journal area -->

				<div class="col-md-6" id="textCol">
					<textarea class="form-control well"></textarea>
				</div>
			</div>
			<script src="src/jquery-3.2.1.js"></script>
			<script src="src/date.js"></script>
		</div>
	</body>
</html>
